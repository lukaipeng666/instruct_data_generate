# 服务配置文件示例
# 复制此文件为 config.yaml 并填入实际配置

# 项目根目录（用于执行 Python 脚本）
project_root: "/path/to/your/project"

# Web 服务配置
web_service:
  host: "0.0.0.0"
  port: 8080
  # 生产模式：禁用 API 文档（/docs, /redoc, /openapi.json）
  # 开发时设为 false，部署时设为 true
  production_mode: false

# 前端配置
frontend:
  url: "http://localhost:3000"

# CORS 配置（跨域访问）
cors:
  # 允许的跨域源列表 - 生产环境请修改为实际域名
  origins:
    - "http://localhost:3000"
  allow_credentials: true
  allow_methods:
    - "*"
  allow_headers:
    - "*"

# JWT 认证配置
jwt:
  # 密钥（生产环境必须修改为随机字符串！）
  # 生成方式: openssl rand -base64 32
  # 留空则自动生成随机密钥（每次重启会变化，会导致所有用户需要重新登录）
  secret_key: ""
  # 加密算法
  algorithm: "HS256"
  # Token 过期时间（分钟），默认30天
  expire_minutes: 43200

# 管理员配置
admin:
  # 默认管理员用户名
  username: "admin"
  # 默认管理员密码哈希值（使用 bcrypt 加密）
  # 生成方式: python3 -c "import bcrypt; print(bcrypt.hashpw('你的密码'.encode('utf-8'), bcrypt.gensalt()).decode('utf-8'))"
  password: ""

# Redis 服务配置（用于模型调用限流和任务进度）
redis_service:
  host: "localhost"
  port: 6379
  db: 0
  password: null
  # 等待并发槽位的最大时间（秒）
  max_wait_time: 300
  # 默认最大并发数（当模型未配置时使用）
  default_max_concurrency: 16

# 默认模型服务配置
model_services:
  # 默认 API 服务地址列表 - 修改为你的实际模型服务地址
  default_services:
    - "http://localhost:6466/v1"
  # 默认模型路径
  default_model: "/data/models/Qwen3-32B"
  # 默认 API Key - 如果需要的话
  default_api_key: ""
